<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/css/style.css">
    <title>Hungman game</title>
</head>

<body>


    <div class="container my-5">
        <div class="row my-2" id="health"></div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mt-3">
                            <div id="wrongList"></div>
                        </div>
                        <div class="form-group mt-3">
                            <input id="userword" class="form-control" type="text">
                        </div>
                        <div class="form-group my-3">
                            <button id="enterButton" class="btn btn-outline-success">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">

                <div class="gameArea mb-3">

                </div>
                <span id="myWords"></span>
            </div>
        </div>
    </div>

    <script src="vendors/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
